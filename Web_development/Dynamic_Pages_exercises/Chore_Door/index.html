<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="resources/style/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  <script src="./resources/scripts/main.js" type="text/javascript" defer></script>
  <title>Chore Door!</title>
</head>

<body>
  <header>
    <img src="./resources/imgs/logo.svg" alt="a stick broom next to title">
  </header>
  <div class="title-row">
    <img src="./resources/imgs/star.svg" alt="a light blue star with five points">
    <p class="instructions-title">Instructions</p>
    <img src="./resources/imgs/star.svg" alt="a light blue star with five points">
  </div>
  <table class="instructions-row">
    <tr>
      <td class="instructions-number">1</td>
      <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
    </tr>
    <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
      </tr>
      <tr>
          <td class="instructions-number">3</td>
          <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
        </tr>
        <tr>
            <td class="instructions-number">4</td>
            <td class="instructions-text">See if you can score a winning streak!</td>
          </tr>
  </table>
  <div class="door-row">
    <img id="door1" class="door-frame" src="resources/imgs/closed_door.svg" alt="A purple closed door">
    <img id="door2" class="door-frame" src="resources/imgs/closed_door.svg" alt="A purple closed door">
    <img id="door3" class="door-frame" src="resources/imgs/closed_door.svg" alt="A purple closed door">
  </div>
  <div id="start" class="start-row">Good luck!</div>
</body>
</html>
