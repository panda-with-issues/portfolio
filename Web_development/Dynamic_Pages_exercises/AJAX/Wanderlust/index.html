<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- import Montserrat font, weight 200 extra-light and 600 semi-bold; import Work Sans regular-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,600|Work+Sans:300,400,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./resources/style.css" type="text/css">
  <script src="./resources/Scripts/main.js" type="module" defer></script>
  <!-- import handlebars.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
  <script id="handlebars" type="text/x-handlebars-template">
    <section class="informations">
      <h2 id="destination">{{destination}}</h2>
      <h2 id="weather-title">WEATHER</h2>
      <div class="card-container">
        {{#each days}}
          <div class="card">
            <p>{{this.date}}</p>
            <p>{{this.time}}</p>
            <h4 class="center">{{this.weather}}</h4>
            <img class="weather icon" src="http://openweathermap.org/img/wn/{{this.icon}}@2x.png" alt="weather icon">
            <table>
              <tr>
                <th>
                  <h4>Temperature</h4>
                </th>
                <th>
                  <h4>Humidity</h4>
                </th>
              </tr>
              <tr>
                <td>
                  <p>{{this.temperature}}Â°C</p>
                </td>
                <td>
                  <p>{{this.humidity}}%</p>
                </td>
              </tr>
            </table>
          </div>
        {{/each}}
      </div>
      <h2>TOP ATTRACTIONS</h2>
      <div class="card-container">
      {{#each locations}}
        <div class="card">
          <h3>{{this.name}}</h3>
          <img class="location icon" src="{{this.icon}}" alt="location icon">
          <div>
            <h4>Address</h4>
            <p>{{this.address}}</p>
          </div>
        </div>
        {{else}}
        <p>porco dio</p>
      {{/each}}
      </div>
    </section>
  </script>
  <title>Wanderlust</title>
</head>

<body>
  <header>
    <img src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wanderlust/logo.svg" alt="An airplaine followed by the word wanderlust. All is aquamarine on white background.">
  </header>

  <main>
    <section id="static-container">
      <h1>Where do you want to land?</h1>
      <form>
        <input id="destination-field" type="text">
        <button id="submit-button" type="submit">Submit</button>
      </form>
    </section>
    <section id="hb-container"></section>
  </main>

  <footer>
    <p>Made with love and curse by <strong>panda-with-issues</strong>. Find me on <a href="https://github.com/panda-with-issues">GitHub</a>.</p>
  </footer>
  
</body>
</html>
