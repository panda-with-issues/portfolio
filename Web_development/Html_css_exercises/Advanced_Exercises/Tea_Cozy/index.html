<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/style.css" type="text/css">
    <title>Tea Cozy</title>
</head>

<body>
    <header>
        <img src="./resources/img/img-tea-cozy-logo.png" alt="Tea Cozy logo, hand-written in italics">
        <nav>
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#tea">Featured Tea</a></li>
                <li><a href="#locations">Locations</a></li>
            </ul>
        </nav>
    </header>

    <!-- mission section -->
    <section id="mission">
        <div class="title-container">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>

    <!-- tea section -->
    <section id="eat">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="card-container">
            <div class="card">
                <img src="resources/img/img-berryblitz.jpg" alt="a cup of tea seen from above with berries floating">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="card">
                <img src="resources/img/img-spiced-rum.jpg" alt="a wooden box stuffed with a shiny metallic sheet. On a side it's written 'It pays to buy a good tea'">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="card">
                <img src="resources/img/img-donut.jpg" alt="a brownish donut in a white, squared plate, with sugar powder upon">
                <h4>Seasonal Donuts</h4>
            </div>
            <div class="card">
                <img src="resources/img/img-myrtle-ave.jpg" alt="A cup of tea with a teabag in, sit on a wooden plate. The image is viewed through a white curtain">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="card">
                <img src="resources/img/img-bedford-bizarre.jpg" alt="A cup of tea seen from above. Near it there are a jar full of milk and a white flower">
                <h4>Bedford Bizarre Tea</h4>
            </div>
        </div>
    </section>
</body>
</html>
